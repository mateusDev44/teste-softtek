<p-card
  styleClass="cadastral-situation"
  header="Conta aplicação"
  subheader="Cooperativa Vivacredi"
>

    <i class="fa-regular fa-credit-card"></i>
    <div>
      <span class="fs-11 color-neltral-gray fw-400">Número da conta</span>
      <p class="fw-500 fs-14">{{ applicationAccount.currentAccount | agencyDigit }}</p>
